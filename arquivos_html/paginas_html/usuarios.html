<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - SOS Sorocaba</title>
    <link rel="stylesheet" href="../V3/src/styles/forms.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        // PatientsList Component
        function PatientsList() {
            const [searchTerm, setSearchTerm] = useState('');

            const mockPatients = [
                { id: 1, nome: "João Silva Santos", idade: 45, documento: "123.456.789-00", sexo: "Masculino", profissao: "Pedreiro", status: "Ativo", morador_rua: true },
                { id: 2, nome: "Maria Oliveira Costa", idade: 38, documento: "987.654.321-00", sexo: "Feminino", profissao: "Diarista", status: "Ativo", morador_rua: false },
                { id: 3, nome: "Carlos Eduardo Lima", idade: 52, documento: "456.789.123-00", sexo: "Masculino", profissao: "Desempregado", status: "Ativo", morador_rua: true },
                { id: 4, nome: "Ana Paula Ferreira", idade: 29, documento: "789.123.456-00", sexo: "Feminino", profissao: "Vendedora", status: "Ativo", morador_rua: false },
                { id: 5, nome: "José Carlos Souza", idade: 47, documento: "147.258.369-00", sexo: "Masculino", profissao: "Mecânico", status: "Bloqueado", morador_rua: true }
            ];

            const filteredPatients = useMemo(() => {
                if (!searchTerm) return mockPatients;
                const term = searchTerm.toLowerCase();
                return mockPatients.filter(patient => 
                    patient.nome?.toLowerCase().includes(term) ||
                    patient.documento?.toLowerCase().includes(term) ||
                    patient.profissao?.toLowerCase().includes(term)
                );
            }, [searchTerm]);

            return (
                <>
                    <section>
                        <h2>Lista de Usuários ({mockPatients.length})</h2>
                        
                        <div className="search-container">
                            <input 
                                type="text" 
                                placeholder="Buscar por nome, documento ou profissão..." 
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <small className="help-text">
                                {filteredPatients.length} resultado(s) encontrado(s)
                            </small>
                        </div>
                    </section>

                    <div className="table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Documento</th>
                                    <th>Status</th>
                                    <th>Profissão</th>
                                    <th>Morador de Rua</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filteredPatients.length === 0 ? (
                                    <tr>
                                        <td colSpan="6" className="no-results">
                                            <div className="empty-state">
                                                <p>Nenhum usuário encontrado</p>
                                                <small>Tente ajustar os termos de busca</small>
                                            </div>
                                        </td>
                                    </tr>
                                ) : (
                                    filteredPatients.map((patient) => (
                                        <tr key={patient.id}>
                                            <td><strong>{patient.nome}</strong></td>
                                            <td>{patient.idade}</td>
                                            <td>{patient.documento}</td>
                                            <td>
                                                <span className={`status-badge ${patient.status?.toLowerCase()}`}>
                                                    {patient.status}
                                                </span>
                                            </td>
                                            <td>{patient.profissao}</td>
                                            <td>
                                                <span className={patient.morador_rua ? 'status-badge ativo' : 'status-badge unknown'}>
                                                    {patient.morador_rua ? 'Sim' : 'Não'}
                                                </span>
                                            </td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </>
            );
        }

        // Layout
        function Layout({ children }) {
            return (
                <>
                    <div className="headerContent">
                        <header>
                            <h1>SOS Sorocaba</h1>
                            <h4>Sistema de Gestão Social</h4>
                        </header>
                    </div>
                    <div className="mainContent">
                        <main>{children}</main>
                    </div>
                    <div className="footerContent">
                        <footer>
                            <h3>SOS Sorocaba</h3>
                            <h4>Plataforma de Assistência Social</h4>
                        </footer>
                    </div>
                </>
            );
        }

        function App() {
            return (
                <Layout>
                    <PatientsList />
                </Layout>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
