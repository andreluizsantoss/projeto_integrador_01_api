<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SOS Sorocaba</title>
    <link rel="stylesheet" href="../V3/src/styles/forms.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // Home Component
        function Home({ setCurrentPage, setSelectedPatient }) {
            const mockPatients = [
                { id: 1, nome: "João Silva Santos", idade: 45, profissao: "Pedreiro", status: "Ativo" },
                { id: 2, nome: "Maria Oliveira Costa", idade: 38, profissao: "Diarista", status: "Ativo" },
                { id: 3, nome: "Carlos Eduardo Lima", idade: 52, profissao: "Desempregado", status: "Ativo" }
            ];

            return (
                <>
                    <section className="hero-section">
                        <h1>Painel de Controle</h1>
                        <p className="hero-description">
                            Sistema com pacientes cadastrados
                        </p>
                    </section>

                    <div className="stats-cards">
                        <div className="stat-card">
                            <div className="stat-number">10</div>
                            <div className="stat-label">Total de Pacientes</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">9</div>
                            <div className="stat-label">Pacientes Ativos</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">4</div>
                            <div className="stat-label">Moradores de Rua</div>
                        </div>
                    </div>

                    <section className="recent-patients">
                        <h2>Pacientes Recentes</h2>
                        <div className="table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Idade</th>
                                        <th>Profissão</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {mockPatients.map((patient) => (
                                        <tr key={patient.id}>
                                            <td><strong>{patient.nome}</strong></td>
                                            <td>{patient.idade}</td>
                                            <td>{patient.profissao}</td>
                                            <td>
                                                <span className={`status-badge ${patient.status?.toLowerCase()}`}>
                                                    {patient.status}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </section>
                </>
            );
        }

        // Layout
        function Layout({ children }) {
            return (
                <>
                    <div className="headerContent">
                        <header>
                            <h1>SOS Sorocaba</h1>
                            <h4>Sistema de Gestão Social</h4>
                        </header>
                    </div>
                    <div className="mainContent">
                        <main>{children}</main>
                    </div>
                    <div className="footerContent">
                        <footer>
                            <h3>SOS Sorocaba</h3>
                            <h4>Plataforma de Assistência Social</h4>
                        </footer>
                    </div>
                </>
            );
        }

        function App() {
            return (
                <Layout>
                    <Home />
                </Layout>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
