      <body>
          <header>
              <h3> SOS Sorocaba</h3>
              <h4> Suporte a pessoas em situação de Rua</h4>
              <nav>
                  <a href="Atividades.html">Atividades</a>
                  <a href="Forms.html">cadastro</a>
                  <a href="Info.html">Usuarios</a>
              </nav>

          </header>
  <!--Corpo Central do Site-->   
          <br>    
          <div class="separador"></div>
        <main>
                <h1>cadastro de novos Usuarios</h1>
                <br>
                <section id="grid-content">
                    <div class="grid">
                <form action="/cadastrar" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Coloque o nome aqui" required><br>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="0" required><br>
                  
                    <label for="documento">Documento:</label>
                    <input type="text" id="documento" name="documento" maxlength="20" required><br>
                  
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required><br>
                  
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                      <option value="Masculino">Masculino</option>
                      <option value="Feminino">Feminino</option>
                      <option value="Outro">Outro</option>
                    </select><br>
                  
                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil" required>
                      <option value="Solteiro">Solteiro</option>
                      <option value="Casado">Casado</option>
                      <option value="Divorciado">Divorciado</option>
                      <option value="Viúvo">Viúvo</option>
                      <option value="Outro">Outro</option>
                    </select><br>
                  
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" name="profissao"><br>
                  
                    <label for="morador_rua">Morador de Rua:</label>
                    <input type="checkbox" id="morador_rua" name="morador_rua" value="1"><br>
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                      <option value="Ativo">Ativo</option>
                      <option value="Bloqueado">Bloqueado</option>
                    </select><br>
                  
                    <label for="cor_olhos">Cor dos Olhos:</label>
                    <input type="text" id="cor_olhos" name="cor_olhos"><br>
                  
                    <label for="cor_cabelo">Cor do Cabelo:</label>
                    <input type="text" id="cor_cabelo" name="cor_cabelo"><br>
                  
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" id="altura" name="altura"><br>
                  
                    <label for="peso">Peso (kg):</label>
                    <input type="number" step="0.01" id="peso" name="peso"><br>
                  
                    <label for="etnia">Etnia:</label>
                    <input type="text" id="etnia" name="etnia"><br>
                  
                    <label for="codigo_usuario">Código do Usuário:</label>
                    <input type="text" id="codigo_usuario" name="codigo_usuario"><br>
                  
                    <label for="Comentario">Comentario</label>
                    

                    <label for="tipo_documento">Tipo de Documento:</label>
                    <select id="tipo_documento" name="tipo_documento" required>
                      <option value="RG">RG</option>
                      <option value="CPF">CPF</option>
                    </select><br>
                    <br>  
                    <textarea name="comentario" id="comment" placeholder="escreva uma menssage" cols="30" rows="10"></textarea>
                    <br>
                  
                    <button type="submit">Cadastrar</button>
                  </form>
                </div>
              </section> 
                <br>
        </main>
